  <div class="list" >
    <div *ngFor = "let carBrands of carBrandsList">
      <a href="">{{carBrands.cateId}}</a>
      <div class="listdetail" *ngFor="let carBrand of carBrands.carBrands">
        <a (click)="searchCarTree({oEM: carBrand.carName, level: 1})">
        <div>
          <img class="left" src="{{carBrand.carIcon}}" alt='test' onerror="this.src='http://mattrio-car-img.oss-cn-shanghai.aliyuncs.com/car_icon/jianghuai.jpg'" >
          <div class="right">{{ carBrand.carName}}</div>
        </div>
        </a>
      </div>
    </div>
  </div>
</div>
